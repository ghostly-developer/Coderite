{% extends 'base.html' %}

{% block content %}

<div class="columns">
  <div class="column is-half is-offset-half" style="background-color: #0f1012">

    <div class="card is-dark mt-4 ml-6" style="width: 80vh; display: flex">
      <div class="card-content">
        <div class="media">
          <div class="media-content has-text-white">
            <!--Add Title & Author-->
            <p class="title is-3 has-text-white pb-2 has-text-weight-semibold">Sign Up</p>
          
          </div>
        </div>
      
        <div class="card-content pt-0 pl-0">
          <form method="post" class="has-text-white" style="display: flex; flex-direction: column; align-items: flex-start;" >
            {% csrf_token %}
            {% for field in form %}
              <p class="mt-3 field has-text-grey-lighter">
                <h4 class="mb-2">{{ field.label_tag }}</h4>
                {{ field }}
                {% for error in field.errors %}
                  <p class="mt-4 has-text-weight-medium is-size-5" style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button style="display: flex;" class="button is-success is-rounded is-outlined mt-5" type="submit">Confirm</button>
          </form>
        </div>
      </div>
  </div>
</div>
{% endblock %}
