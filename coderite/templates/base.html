{%require static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/89001a8358.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="{%static 'style.css'%}" />
    <title>Coderite</title>
  </head>

  <body>
    <nav class="navbar is-dark">
      <div class="navbar-brand" style="background-color: #212121">
        <a href="./index.html" class="logo"
          ><img
            src="{%static 'coderite.png'%}"
            alt="CODERITE"
            width="25"
            height="25"
            class="ml-6 my-4"
        /></a>
        <a class="navbar-burger mt-2 mr-2" id="burger">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <img
            class="pfp mt-4 is-hidden-touch"
            src=""
            alt="PFP"
          />
          <!------------------DROPDOWN------------------------>
          <div class="navbar-item has-dropdown is-right" id="dropdown">
            <a class="navbar-link ml-1 pl-0 is-hidden-touch"></a>
            <div
              class="navbar-dropdown is-right"
              style="background-color: #212121; border-top: 2px solid #585858"
            >
              <p class="navbar-item has-text-grey-light">Signed in as:</p>
              <a
                href="#"
                class="navbar-item has-text-grey-light has-text-weight-bold"
              >
                default-user
              </a>
              <hr class="navbar-divider is-light" />
              <a href="#" class="navbar-item has-text-grey-light"> Profile </a>
              <a href="#" class="navbar-item has-text-grey-light"> Settings </a>
              <hr class="navbar-divider is-light" />
              <a href="#" class="navbar-item has-text-grey-light"> Log-out </a>
          </div>
        </div>
      </div>
    </nav>

    <!--START-->
    <section class="mt-0 pt-0" style="width: 100%">
      <div
        class="columns"
        style="height: calc(100vh - 68.828px); overflow: auto"
      >
        <div
          class="column is-3 is-hidden-mobile is-hidden-touch pt-6 pl-6 pr-6"
          style="background: #121416; border-right: 1px solid #837a6c"
          id="main"
        >
          <div class="rows">
            <div class="row is-4 pb-6">
              <h3
                class="has-text-grey-light has-text-weight-semibold is-size-5"
              >
                Tags
                <button
                  class="
                    button
                    is-success is-small is-pulled-right is-outlined
                    has-text-weight-bold
                  "
                  id="addTBtn"
                >
                  Add Tag
                </button>
              </h3>

              <hr
                class="rounded mt-2 mb-4"
                style="border-top: 1px solid gray; border-radius: 3px"
              />

              <div style="display: inline">
                <button
                  href="#"
                  id="webD"
                  class="
                    button
                    is-link is-rounded is-outlined
                    mr-2
                    mb-2
                    is-danger
                  "
                >
                  Web Developer
                </button>
                <button
                  href="#"
                  id="softwareD"
                  class="
                    button
                    is-link is-rounded is-outlined
                    mr-2
                    mb-2
                    is-danger
                  "
                >
                  Software Developer
                </button>
                <button
                  href="#"
                  id="gameD"
                  class="
                    button
                    is-link is-rounded is-outlined
                    mr-2
                    mb-2
                    is-danger
                  "
                >
                  Game Developer
                </button>
                <button
                  href="#"
                  id="OSD"
                  class="
                    button
                    is-link is-rounded is-outlined
                    mr-2
                    mb-2
                    is-danger
                  "
                >
                  OS Developer
                </button>
                <button
                  href="#"
                  id="penT"
                  class="
                    button
                    is-link is-rounded is-outlined
                    mr-2
                    mb-2
                    is-danger
                  "
                >
                  Penetration Tester
                </button>

              </div>
            </div>
          </div>
          <div class="row is-4">
            <h3 class="has-text-grey-light has-text-weight-semibold is-size-5">
              Repo's
              <button
                class="
                  button
                  is-success is-small is-pulled-right is-outlined
                  has-text-weight-bold
                "
                id="addRepo"
              >
                <i class="fas fa-book pr-2"></i>
                Add Repo
              </button>
            </h3>

 

            <!--Add either 'far fa-share-square' for forks or 'fas fa-book' for normal repos. Fork icon might change. Enter the username and repo name in <a> e.g default-user/repo-->
            </div>
          </div>
          <div class="row is-4 pt-4"></div>
        </div>
        <div
          class="column is-9 mt-2"
          style="
            background: #0f1012;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
            align-content: flex-start;
          "
        >
        <!--Main/Card Content Here-->
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
