<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/89001a8358.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coderite</title>
  </head>

  <body>
    <!--Cards auto-format depending on size, should have minimal problems with responsivity-->
    
    <div
      class="card is-dark mt-4 ml-6"
      style="display: flex; flex-direction: row; align-items: center; width: 35%;"
    >
      <div class="card-image">
        <figure class="image is-128x128 ml-4">
          <!--PICTURE + ALT--> <!--KEEP AS SVG-->
          <img src="Threejs-logo.svg" alt="EXAMPLEIMAGE" />
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content has-text-white">

            <!--Add Title & Author-->
            <p class="title is-4 has-text-white">EXAMPLETITLE</p>
            <p class="subtitle is-6 has-text-white">EXAMPLEAUTHOR</p>
          </div>
        </div>

        <!--DESC CONTENT-->
        <div class="content has-text-white" style="width: 27rem">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi ut consequuntur reprehenderit doloribus officiis velit dicta numquam voluptates voluptatem ea dignissimos magni aspernatur perspiciatis, esse neque autem reiciendis eveniet placeat?
          <br />
          <a href="extendedcard.html" class="pt-4">Read More</a>
          <br>
          <!--ALL TAGS (MAX 3 ADVISED). CHANGE NAME TO APPROPRIATE TAG AND CHANGE CLASS NAME TO APPROPRIATE CLASS NAME. E.G LABELJS > LABELPY -->
          <button
            href="#"
            class="
              button
              is-static
              is-rounded 
              is-outlined
              mr-2
              mb-2
              is-info
              mt-4
              is-active
              LabelJS
            "
          >
            JavaScript
          </button>
          <button
            href="#"
            class="
              button
              is-static
              is-rounded is-outlined
              mr-2
              mb-2
              is-danger
              mt-4
              is-active
              LabelWD
            "
          >
            Web Developer
          </button>
          <button
            href="#"
            class="
              button
              is-static
              is-rounded is-outlined
              mr-2
              mb-2
              is-link
              mt-4
              LabelINT
            "
          >
            Intermediate
          </button>
        </div>

    </section>

    <script src="index.js"></script>
  </body>
</html>
